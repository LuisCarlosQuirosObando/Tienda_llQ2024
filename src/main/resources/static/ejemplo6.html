<!DOCTYPE html>

<html>
    
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Ejemplo 6 - Listas</h1>
            <p>Bienvenidos a la pagina de la tienda en linea</p>
        </div>
        <a href="ejemplo5.html">Atras</a> <br>
        <a href="ejemplo7.html">Adelante</a> <br>
        <!--Listas sin orden(control shift c)-->
        <ul>
            <li>Elemento uno</li>
            <li>Elemento dos</li>
            <li>Elemento tres</li>
            <li>Elemento cuatro</li> 
            <li><ul>
                    <li>Elemento cuatro / uno</li>
                    <li>Elemento cuatro / dos</li>
                </ul>                
            </li>
        </ul>
        
        <!--Listas ordenadas (type= 1/a/i/A/I)-->
        <ol type="i">
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>
        </ol>
        
    </body>
    
</html>
